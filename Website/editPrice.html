<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Price Edit</title>
    <link rel="stylesheet" href="css/hamburger.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/dynamictable.css">
    <script src="js/navigation.js"></script>
    <script src="js/editPricing.js"></script>
</head>
<body>
<nav>
    <div class="navgrid">
        <a href="#"><img onclick="navToHome()" src="images/Logo.png" alt=""></a>
            <h2 id="one">Price Edit</h2>
            <h2 id="two">PPS</h2>
    </div>
    <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>

        <ul class="menu__box">
            <li onclick="navToHome()"><a class="menu__item" href="#">Home</a></li>
            <li onclick="navToUPC()"><a class="menu__item" href="#">UPC Upload</a></li>
            <li onclick="navToPricing()"><a class="menu__item" href="#">Pricing Upload</a></li>
            <li><a class="menu__item" href="#">Vendor Catalog</a></li>
            <li onclick="navToGenerate()"><a class="menu__item" href="#">SKU Creation</a></li>
            <li onclick="navToFinder()"><a class="menu__item" href="#">SKU Lookup</a></li>
            <li onclick="navToD365()"><a class="menu__item" href="#">D365 Portal</a></li>
        </ul>
    </div>
</nav>

<div class="containerNonHome">
    <div class="center">
        <form class="search-container">
            <label for="search-bar"></label><input type="number" placeholder="Enter SKU" maxlength="30" id="search-bar">
            <img onclick="toggleShowForms()" class="search-icon" src="images/search.webp" alt="">
        </form>
        <div class="wrapperGrid">
            <div class="wrapper">
                <div class="survey_options">
                    <div class="controls">
                        <h2>Current Data</h2>
                    </div>
                    <div class="topContainer">
                        <div class="centerText">
                            <label>Type</label>
                            <p>Markdown</p>
                        </div>
                        <div class="centerText">
                            <label>Effective Date</label>
                            <p>mm/dd/yyyy</p>
                        </div>
                    </div>
                    <label>
                        <input type="number" name="survey_options[]" class="survey_options" size="50" placeholder="Another Field">
                    </label>
                </div>
            </div>
            <div class="wrapper">
                <div id="survey_options">
                    <div class="controls">
                        <h2>New Data</h2>
                        <!--<div class="controlButtons">
                            <a href="#" id="add_more_fields"><i class="fa fa-plus"></i><img src="images/plus.webp" alt="Plus Sign"></a>
                            <a href="#" id="remove_fields"><i class="fa fa-plus"></i><img src="images/minus.webp" alt="Minus Sign"></a>
                        </div>-->
                    </div>
                    <form>
                        <div class="topContainer">
                            <div class="centerText">
                                <label for="changeType">Type</label>
                                <select name="survey_options[]" class="survey_options" id="changeType">
                                    <option value="Markdown">Markdown</option>
                                    <option value="Retail">Retail</option>
                                </select>
                            </div>
                            <div class="centerText">
                                <label for="setDate">Effective Date</label>
                                <input type="date" name="survey_options[]" class="survey_options" onfocus="(this.type='date')" id="setDate">
                            </div>
                        </div>
                        <label>
                            <input type="number" name="survey_options[]" class="survey_options" size="50" placeholder="Another Field">
                        </label>
                    </form>

                </div>
            </div>
            <div id="validateButton">
                <button class="formButton" onclick="submitClear()">Submit</button>
                <button class="formButton" onclick="cancelClear()">Cancel</button>
            </div>

        </div>
    </div>
</div>


<script src="js/dynamicTable.js"></script>
<footer id="footer">
    <p>Â© Lids Inc. 2022. All Rights Reserved.</p>
</footer>
</body>
</html>
